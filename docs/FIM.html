<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="5; index.html" />
  <title>Fim</title>
  <link rel="stylesheet" href="styleEleitor.css" />
</head>

<body>
  <div class="container">
    <h1>FIM</h1>
    <audio id="my_audio" src="confirma-urna.mp3"></audio>
  </div>

  <script>
    window.onload = function () {
      document.getElementById("my_audio").play();
    }

    document.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        window.location.href = "index.html";
      }
    });
  </script>

  <script src="mainMesario.js"></script>
</body>

</html>
